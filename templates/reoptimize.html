<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-optimize Posts - SEO Automation Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --dark-light: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --sidebar-width: 280px;
            --header-height: 70px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 0;
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .logo {
            padding: 0 30px 30px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu {
            list-style: none;
            padding: 0 15px;
        }

        .menu-item {
            margin-bottom: 5px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-link:hover, .menu-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            transform: translateX(5px);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
        }

        /* Header */
        .header {
            position: fixed;
            left: var(--sidebar-width);
            top: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 999;
            transition: left 0.3s ease;
        }

        .burger-menu {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }

        .burger-line {
            width: 25px;
            height: 3px;
            background: var(--text);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
            flex: 1;
            max-width: 500px;
            margin-left: 20px;
        }

        .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: var(--text);
            width: 100%;
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn, .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-btn:hover, .profile-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            border-radius: 50%;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 30px;
            min-height: calc(100vh - var(--header-height));
            transition: margin-left 0.3s ease;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Re-optimization Section */
        .reoptimize-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .reoptimize-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* Posts to Optimize */
        .posts-to-optimize {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            flex: 1;
            margin-right: 15px;
        }

        .ranking-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .ranking-good {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .ranking-needs-work {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .ranking-poor {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .post-meta {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .post-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .optimize-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--warning), #f97316);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .optimize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 0px;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .burger-menu {
                display: flex;
            }

            .header {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .search-bar {
                display: none;
            }

            .reoptimize-form {
                grid-template-columns: 1fr;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-bolt"></i> SEO Automation
        </div>
        <ul class="menu">
            <li class="menu-item">
                <a class="menu-link" href="/">
                    <i class="fas fa-chart-line menu-icon"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/blog">
                    <i class="fas fa-pen-fancy menu-icon"></i>
                    <span>Generate Blog</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link active" href="/reoptimize">
                    <i class="fas fa-sync-alt menu-icon"></i>
                    <span>Re-optimize Posts</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/gbp">
                    <i class="fas fa-building menu-icon"></i>
                    <span>Google Business</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/analytics">
                    <i class="fas fa-chart-bar menu-icon"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/reports">
                    <i class="fas fa-file-alt menu-icon"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/settings">
                    <i class="fas fa-cog menu-icon"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Header -->
    <header class="header" id="header">
        <div class="burger-menu" id="burgerMenu">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search posts...">
        </div>
        <div class="header-actions">
            <button class="notification-btn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            <button class="profile-btn">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title">Re-optimize Posts</h1>

        <!-- Re-optimization Section -->
        <div class="reoptimize-section">
            <h2 style="margin-bottom: 20px; color: var(--primary);"><i class="fas fa-sync-alt"></i> Manual Re-optimization</h2>
            <form id="reoptimizeForm" onsubmit="reoptimizePost(event)">
                <div class="reoptimize-form">
                    <div class="form-group">
                        <label>Post ID *</label>
                        <input type="number" name="post_id" placeholder="Enter WordPress post ID" required>
                    </div>
                    <div class="form-group">
                        <label>Target Keywords (optional)</label>
                        <input type="text" name="keywords" placeholder="Focus keywords for optimization">
                    </div>
                </div>
                <div class="loading" id="reoptimizeLoading">
                    <div class="spinner"></div>
                    <p>Re-optimizing your content...</p>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i>
                    Re-optimize Now
                </button>
            </form>
        </div>

        <!-- Posts to Optimize -->
        <div class="posts-to-optimize">
            <h2 style="margin-bottom: 20px; color: var(--primary);"><i class="fas fa-chart-line"></i> Posts Needing Optimization</h2>
            <div class="posts-grid" id="postsToOptimize">
                <!-- Posts will be loaded dynamically -->
            </div>
        </div>
    </main>

    <script>
        // API Configuration
        const API_BASE = window.location.origin;
        const AUTH_TOKEN = 'mysecureapitoken';

        // Toggle Sidebar
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // API Call Helper
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'API request failed');
                }

                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Re-optimize Post
        async function reoptimizePost(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const loading = document.getElementById('reoptimizeLoading');
            const submitBtn = form.querySelector('button[type="submit"]');

            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                const data = {
                    post_id: formData.get('post_id'),
                    keywords: formData.get('keywords')
                };

                const result = await apiCall('/api/reoptimize', 'POST', data);

                showToast(`Post re-optimized successfully! ${result.ranking_change}`);
                form.reset();
                loadPostsToOptimize();
            } catch (error) {
                showToast(error.message || 'Failed to re-optimize post', true);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        // Load Posts to Optimize
        async function loadPostsToOptimize() {
            try {
                // Mock data for demonstration
                const mockPosts = [
                    {
                        id: 1,
                        title: "Complete Guide to SEO Tools 2025",
                        current_ranking: 45,
                        target_keyword: "SEO tools",
                        traffic: 1250,
                        conversions: 25
                    },
                    {
                        id: 2,
                        title: "Best Marketing Strategies for Small Businesses",
                        current_ranking: 28,
                        target_keyword: "marketing strategies",
                        traffic: 2100,
                        conversions: 45
                    },
                    {
                        id: 3,
                        title: "Digital Marketing Trends 2025",
                        current_ranking: 67,
                        target_keyword: "digital marketing",
                        traffic: 890,
                        conversions: 12
                    }
                ];

                const postsGrid = document.getElementById('postsToOptimize');
                postsGrid.innerHTML = mockPosts.map(post => {
                    let rankingClass = 'ranking-good';
                    if (post.current_ranking > 30) rankingClass = 'ranking-needs-work';
                    if (post.current_ranking > 50) rankingClass = 'ranking-poor';

                    return `
                        <div class="post-card">
                            <div class="post-header">
                                <h3 class="post-title">${post.title}</h3>
                                <span class="ranking-badge ${rankingClass}">Rank: ${post.current_ranking}</span>
                            </div>
                            <div class="post-meta">
                                <strong>Keyword:</strong> ${post.target_keyword}<br>
                                <strong>Traffic:</strong> ${post.traffic.toLocaleString()} visits
                            </div>
                            <div class="post-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${post.traffic}</div>
                                    <div class="stat-label">Monthly Traffic</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${post.conversions}</div>
                                    <div class="stat-label">Conversions</div>
                                </div>
                            </div>
                            <button class="optimize-btn" onclick="optimizePost(${post.id})">
                                <i class="fas fa-sync-alt"></i>
                                Optimize Now
                            </button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Optimize specific post
        function optimizePost(postId) {
            document.querySelector('input[name="post_id"]').value = postId;
            document.getElementById('reoptimizeForm').dispatchEvent(new Event('submit'));
        }

        // Toast Notification
        function showToast(message, isError = false) {
            // Simple alert for demo
            alert(message);
        }

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPostsToOptimize();
        });
    </script>
</body>
</html>
