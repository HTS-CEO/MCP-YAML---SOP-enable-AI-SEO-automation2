<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Business Profile - SEO Automation Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --dark-light: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --sidebar-width: 280px;
            --header-height: 70px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 0;
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .logo {
            padding: 0 30px 30px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu {
            list-style: none;
            padding: 0 15px;
        }

        .menu-item {
            margin-bottom: 5px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-link:hover, .menu-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            transform: translateX(5px);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
        }

        /* Header */
        .header {
            position: fixed;
            left: var(--sidebar-width);
            top: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 999;
            transition: left 0.3s ease;
        }

        .burger-menu {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }

        .burger-line {
            width: 25px;
            height: 3px;
            background: var(--text);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
            flex: 1;
            max-width: 500px;
            margin-left: 20px;
        }

        .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: var(--text);
            width: 100%;
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn, .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-btn:hover, .profile-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            border-radius: 50%;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 30px;
            min-height: calc(100vh - var(--header-height));
            transition: margin-left 0.3s ease;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* GBP Post Creator */
        .gbp-creator {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .gbp-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .character-count {
            text-align: right;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* Recent Posts */
        .recent-posts {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .post-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-published {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-draft {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        /* Image Preview */
        .image-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 0px;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .burger-menu {
                display: flex;
            }

            .header {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .search-bar {
                display: none;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-bolt"></i> SEO Automation
        </div>
        <ul class="menu">
            <li class="menu-item">
                <a class="menu-link" href="/dashboard">
                    <i class="fas fa-chart-line menu-icon"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/blog">
                    <i class="fas fa-pen-fancy menu-icon"></i>
                    <span>Generate Blog</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/reoptimize">
                    <i class="fas fa-sync-alt menu-icon"></i>
                    <span>Re-optimize Posts</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link active" href="/gbp">
                    <i class="fas fa-building menu-icon"></i>
                    <span>Google Business</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/analytics">
                    <i class="fas fa-chart-bar menu-icon"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/reports">
                    <i class="fas fa-file-alt menu-icon"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="/settings">
                    <i class="fas fa-cog menu-icon"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Header -->
    <header class="header" id="header">
        <div class="burger-menu" id="burgerMenu">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search posts...">
        </div>
        <div class="header-actions">
            
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title">Google Business Profile</h1>

        <!-- GBP Post Creator -->
        <div class="gbp-creator">
            <h2 style="margin-bottom: 20px; color: var(--primary);"><i class="fas fa-building"></i> Create GBP Post</h2>
            <form id="gbpForm" onsubmit="createGBPPost(event)">
                <div class="gbp-form">
                    <div class="form-group">
                        <label>Post Content * (100-150 words recommended)</label>
                        <textarea name="content" placeholder="Write engaging content for your Google Business Profile..." required maxlength="1500"></textarea>
                        <div class="character-count"><span id="charCount">0</span>/1500 characters</div>
                    </div>
                    <div class="form-group">
                        <label>Image URL (optional)</label>
                        <input type="url" name="image_url" placeholder="https://example.com/image.jpg" onchange="previewImage(this.value)">
                    </div>
                    <div class="form-group">
                        <label>Call-to-Action Link (optional)</label>
                        <input type="url" name="cta_url" placeholder="https://yourwebsite.com/page">
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" src="" alt="Preview">
                    </div>
                </div>
                <div class="loading" id="gbpLoading">
                    <div class="spinner"></div>
                    <p>Publishing to Google Business Profile...</p>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Publish Post
                </button>
            </form>
        </div>

        <!-- Recent Posts -->
        <div class="recent-posts">
            <h2 style="margin-bottom: 20px; color: var(--primary);"><i class="fas fa-history"></i> Recent GBP Posts</h2>
            <div class="posts-grid" id="recentPosts">
                <!-- Posts will be loaded dynamically -->
            </div>
        </div>
    </main>

    <script>
        // API Configuration
        const API_BASE = window.location.origin;
        const AUTH_TOKEN = 'mysecureapitoken';

        // Toggle Sidebar
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Character count
        const contentTextarea = document.querySelector('textarea[name="content"]');
        const charCount = document.getElementById('charCount');

        contentTextarea.addEventListener('input', () => {
            charCount.textContent = contentTextarea.value.length;
        });

        // Image preview
        function previewImage(url) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');

            if (url) {
                img.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // API Call Helper
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'API request failed');
                }

                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Create GBP Post
        async function createGBPPost(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const loading = document.getElementById('gbpLoading');
            const submitBtn = form.querySelector('button[type="submit"]');

            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                const data = {
                    content: formData.get('content'),
                    image_url: formData.get('image_url'),
                    cta_url: formData.get('cta_url')
                };

                const result = await apiCall('/api/gbp_post', 'POST', data);

                showToast('Successfully published to Google Business Profile!');
                form.reset();
                charCount.textContent = '0';
                document.getElementById('imagePreview').style.display = 'none';
                loadRecentPosts();
            } catch (error) {
                showToast(error.message || 'Failed to create GBP post', true);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        // Load Recent Posts
        async function loadRecentPosts() {
            try {
                // Mock data for demonstration
                const mockPosts = [
                    {
                        id: 1,
                        content: "Check out our latest services! We're excited to announce new offerings that will help your business grow. Visit us today to learn more about our comprehensive solutions.",
                        status: "published",
                        created_at: "2025-01-15",
                        image_url: null
                    },
                    {
                        id: 2,
                        content: "Happy to share that we've been recognized as a top local business! Thank you to all our amazing customers for your continued support.",
                        status: "published",
                        created_at: "2025-01-10",
                        image_url: "https://via.placeholder.com/300x200"
                    }
                ];

                const postsGrid = document.getElementById('recentPosts');
                postsGrid.innerHTML = mockPosts.map(post => `
                    <div class="post-card">
                        <div class="post-content">${post.content}</div>
                        ${post.image_url ? `<img src="${post.image_url}" alt="Post image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 15px;">` : ''}
                        <div class="post-meta">
                            <span>${post.created_at}</span>
                            <span class="post-status status-${post.status}">${post.status}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Toast Notification
        function showToast(message, isError = false) {
            // Simple alert for demo
            alert(message);
        }

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRecentPosts();
        });
    </script>
</body>
</html>
